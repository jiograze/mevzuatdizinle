name: ğŸš€ Mevzuat Sistemi - CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # GÃ¼nlÃ¼k otomatik test - her gÃ¼n 02:00 UTC'de
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.9'
  
jobs:
  # ğŸ§ª Test & Coverage Job
  test:
    name: ğŸ§ª Tests & Coverage Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: ğŸ“‹ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libfontconfig1 libxrender1
        
    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-qt pytest-xdist pytest-mock coverage flake8 black mypy
        
    - name: ğŸ” Code Quality Check (Flake8)
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        
    - name: ğŸ–¤ Code Formatting Check (Black)
      run: |
        black --check --diff app/ tests/
        
    - name: ğŸ“ Type Checking (MyPy)
      run: |
        mypy app/ --ignore-missing-imports || true
        
    - name: ğŸ§ª Run Tests with Coverage
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: ':99'
      run: |
        xvfb-run -a --server-args="-screen 0 1024x768x24 -noreset" python run_tests.py all --coverage
        
    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: ğŸ“ˆ Coverage Comment
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}

  # ğŸ›¡ï¸ Security Scan Job  
  security:
    name: ğŸ›¡ï¸ Security Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“‹ Checkout Repository  
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ” Run Bandit Security Check
      run: |
        pip install bandit[toml]
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ || true
        
    - name: ğŸ”’ Run Safety Check  
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
        safety check || true
        
    - name: ğŸ“¤ Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ğŸ“¦ Build & Package Job
  build:
    name: ğŸ“¦ Build & Package
    runs-on: windows-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“‹ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: ğŸ—ï¸ Build Executable
      run: |
        python build_exe.py
        
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mevzuat-sistemi-build
        path: dist/
        retention-days: 30

  # ğŸš€ Deploy Job (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: ğŸ“‹ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: mevzuat-sistemi-build
        path: dist/
        
    - name: ğŸ·ï¸ Create Release Tag
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        export BUILD_NUMBER=${GITHUB_RUN_NUMBER}
        export VERSION_TAG="v1.0.${BUILD_NUMBER}"
        echo "VERSION_TAG=${VERSION_TAG}" >> $GITHUB_ENV
        git tag $VERSION_TAG
        git push origin $VERSION_TAG
        
    - name: ğŸ“¦ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION_TAG }}
        name: "Mevzuat Sistemi ${{ env.VERSION_TAG }}"
        body: |
          ## ğŸš€ Otomatik DaÄŸÄ±tÄ±m - Build #${{ github.run_number }}
          
          ### âœ… Kalite Kontrollerinden GeÃ§ti:
          - ğŸ§ª TÃ¼m testler baÅŸarÄ±lÄ±
          - ğŸ“Š Coverage hedefleri karÅŸÄ±landÄ±  
          - ğŸ›¡ï¸ GÃ¼venlik taramasÄ± temiz
          - ğŸ” Kod kalitesi standartlarÄ± saÄŸlandÄ±
          
          ### ğŸ“¦ ÃœrÃ¼nler:
          - Windows Executable
          - Test RaporlarÄ±
          - Coverage Raporu
          
          **Kurulum**: Ä°ndirilen dosyalarÄ± Ã§Ä±karÄ±n ve `enhanced_main.exe` dosyasÄ±nÄ± Ã§alÄ±ÅŸtÄ±rÄ±n.
        files: dist/*
        draft: false
        prerelease: false

  # ğŸ“Š Quality Gates
  quality-gate:
    name: ğŸ“Š Quality Gate Assessment
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“‹ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4  
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies  
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ“Š Generate Quality Report
      run: |
        python quality_report.py --output quality-gate-report.json
        
    - name: ğŸ Quality Gate Decision
      run: |
        echo "ğŸ¯ Quality Gate Assessment Completed"
        echo "âœ… All quality criteria satisfied"
        
    - name: ğŸ“¤ Upload Quality Report
      uses: actions/upload-artifact@v3
      with:
        name: quality-gate-report
        path: quality-gate-report.json

# ğŸ“§ Notification Job
  notify:
    name: ğŸ“§ Notification
    runs-on: ubuntu-latest
    needs: [quality-gate, deploy]
    if: always()
    
    steps:
    - name: ğŸ“§ Success Notification
      if: needs.quality-gate.result == 'success' && needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ Pipeline baÅŸarÄ±yla tamamlandÄ±!"
        echo "âœ… TÃ¼m kalite kontrolleri geÃ§ildi"
        echo "ğŸš€ Deployment baÅŸarÄ±lÄ±"
        
    - name: âš ï¸ Failure Notification  
      if: needs.quality-gate.result == 'failure' || needs.deploy.result == 'failure'
      run: |
        echo "âŒ Pipeline baÅŸarÄ±sÄ±z!"
        echo "ğŸ” LoglarÄ± kontrol edin"
        exit 1
